		<script type="text/javascript">
			
			

			
			
			$(document).ready(function() { 
				if($('.container').width()<767){
						var newWidth =  $('.block').width();
						$('.block img').css("width",newWidth);
				}
				else
					$('.block img').css("width","170px");
					
					
				$.ajax({
					 　　url: "http://10.64.199.57/ebaylbs/getallitems.php",
					　　 type: "GET",
					 　　
					 　　success:function (data) {
							var x=eval("("+data+")");
						  
					
						 $.each(x, function (i, v) {
							var item_url = v['item_pic'].replace("\\","");
							var contentHtml = '<div class="item block" data-bgimage="' + v['item_pic']+'">'+
													'<div class="thumbs-wrapper">'+
														'<div class="thumbs">'+
															'<img src="'+item_url+'"/>'+
															
														'</div></div>'+
													
													'<h2 class="title">'+v['itemname']+'</h2>'+
													'<p class="subline">LAT:'+v['item_lat']+ '<span class="fancy">&amp;</span>LNG:'+v['item_lng']+'</p>'+
													'<div class="intro"><p>DESC:'+v['item_desc']+'<a></a></p></div>'+
													'<div class="more_link">$'+v['item_price']+'</div>'+
													'<p>DATE:'+v['create_time']+'</p></div></div>';
							$('#container1').append(contentHtml);
						});
						},
					 　　error:function(er){
					 　　alert(er);}
				  });
			});
		</script>
